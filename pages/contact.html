<main>
  <section id="contact">
    <h2>Me mande uma mensagem!</h4>
    <p>Tem uma pergunta, proposta ou apenas quer me cumprimentar? Vá em frente.</p>

    <form id="contact-form">
        <fieldset>
            <div id="input-wrapper">
                <label for="name">Seu nome</label>
                <input type="text" id="name" placeholder="Digite  o seu nome ">
            </div>

            <div id="input-wrapper">
                <label for="email">Seu email</label>
                <input type="email" id="email" placeholder="Insira o seu endereço de email">
            </div>

            <div id="input-wrapper">
                <label for="message">Sua mensagem</label>
                <textarea type="text" id="message" placeholder="Olá! Temos uma oportunidade de trabalho que pode ser interessante para você. Podemos agendar uma entrevista?"></textarea>
            </div>
        </fieldset>
        <button class="buttons">Enviar<img src="./assets/arrow-blue.png" alt=""></button>
    </form>
  </section>
</main>
