<main>
  <section id="contact">
    <a href="/" class="buttons back"><img src="../assets/arrow-left.svg" alt="Icone de seta">Voltar</a>

    <h2>Me mande uma mensagem!</h4>
    <p>Tem uma pergunta, proposta ou apenas quer me cumprimentar? Vá em frente.</p>

    <form id="contact-form" action="https://formsubmit.co/matheus090298@hotmail.com" method="POST">
        <fieldset>
            <div id="input-wrapper">
                <label for="name">Seu nome</label>
                <input type="text" name="name" id="name" placeholder="Digite  o seu nome" required>
            </div>

            <div id="input-wrapper">
                <label for="email">Seu email</label>
                <input type="email" name="email" id="email" placeholder="Insira o seu endereço de email" required>
            </div>

            <div id="input-wrapper">
                <label for="message">Sua mensagem</label>
                <textarea type="text" name="message" id="message" placeholder="Olá! Temos uma oportunidade de trabalho que pode ser interessante para você. Podemos agendar uma entrevista?" required></textarea>
            </div>
        </fieldset>
        <button type="submit" class="buttons">Enviar<img src="./assets/arrow-blue.png" alt=""></button>

        <input type="hidden" name="_subject" value="Novo Contato!">
        <input type="text" name="_honey" style="display:none">
        <input type="hidden" name="_captcha" value="false">
    </form>
  </section>
</main>
